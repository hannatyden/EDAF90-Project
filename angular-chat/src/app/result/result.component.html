<h1 class='vit-titel'>Ditt dagliga intag av vitaminer</h1>

<div class='result-list'>
<mat-list #list>
  <mat-list-item *ngFor="let vits of vitamins; let i = index;" >
    <div matLine>
    <span>
    {{vits.name}}
    </span>
    <span class='list-RDI'>
    {{vits.amount}}, {{vits.unit}}    (xx % of RDI)
    </span>
    </div>
  </mat-list-item>
</mat-list>
</div>

<div class='result-buttons'>
    <a class='prev' style="margin: 5px" mat-raised-button routerLink="">Tillbaka till måltider</a>
    <a class='next' style="margin: 5px" color="primary" mat-raised-button routerLink="/suggested">Hitta råvaror med vitaminer</a>
</div>
